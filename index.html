<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>City Metro Map</title>
  <link rel="stylesheet" href="leaflet.css" />
  <link rel="stylesheet" href="css/Control.FullScreen.css" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100vh; /* Full viewport height */
      width: 100vw;  /* Full viewport width */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eee;
    }

    #map {
      width: 98vw;
      height: 98vh;
      border: 2px solid #444;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="leaflet.js"></script>
  <script src="js/Control.FullScreen.js"></script>
  <script>
    const imageWidth = 4640;
    const imageHeight = 2580;
    const bounds = [[0, 0], [imageHeight, imageWidth]];

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -3,
      maxZoom: 4,
      zoomSnap: 0.1,
      zoomDelta: 0.5,
      zoomControl: true,
      maxBounds: bounds,
    });

    L.imageOverlay('Lego City County Metro June 2025.png', bounds).addTo(map);
    map.fitBounds(bounds);

    // Adjust zoom so image fits map container width-wise or height-wise
    function updateZoom() {
      const mapDiv = document.getElementById('map');
      const containerWidth = mapDiv.clientWidth;
      const containerHeight = mapDiv.clientHeight;

      const zoomWidth = Math.log2(containerWidth / imageWidth);
      const zoomHeight = Math.log2(containerHeight / imageHeight);

      const zoom = Math.min(zoomWidth, zoomHeight);

      map.setZoom(zoom);
      map.setView([imageHeight / 2, imageWidth / 2], zoom);
    }

    updateZoom();
    window.addEventListener('resize', updateZoom);

    // Add fullscreen control
    map.addControl(new L.Control.Fullscreen());
  </script>
</body>
</html>
